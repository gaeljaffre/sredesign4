<table align=center width="600px">
	<TR text-align=left>
		<TD>
			<H2>
				Please find here the partner :
			</H2>
		</TD>
		<TD width=200px>
		</TD>
	</TR>
</table>

<table align=center class="shuttle-item" *ngFor="let shuttle of shuttles">
  <TR>
    <B>
      {{ shuttle.name }}
    </B>
  </TR>
  <TR>
    <TD>
      <table>
        <TR>
          {{ shuttle.description }}
        </TR>
        <TR>
          Partnership from {{ shuttle.ddv }} to {{ shuttle.dfv }}
        </TR>
        <TR>
	        Average price: {{ shuttle.prixMoyen }} â‚¬
          / Average discount: {{ shuttle.remise }} %
        </TR>
      </table>
    </TD>
    <TD>
      <button *ngIf="shuttle.type=='rental'" (click)="gestionShuttles()">
        Manage offers
        &nbsp;
        <mat-icon class="white-icon" mat-list-icon>directions_car</mat-icon>
      </button>
      <button *ngIf="shuttle.type=='shuttle'" (click)="gestionShuttles()">
        Manage offers
        &nbsp;
        <mat-icon class="white-icon" mat-list-icon>airport_shuttle</mat-icon>
      </button>
    </TD>
</table>

<BR>
<div name="formulaire" align=center>
<h2>
  Add new partner
</h2>
<form [formGroup]="formulaireSaisie" (ngSubmit)="onSubmit(formulaireSaisie.value)">

  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="description">
      Description
    </label>
    <input id="description" type="text" formControlName="description">
  </div>

  <div>
    <label for="prixMoyen">
      Average price
    </label>
    <input id="prixMoyen" type="number" formControlName="prixMoyen">
  </div>

  <div>
    <label for="remise">
      Average discount %
    </label>
    <input id="remise" type="number" formControlName="remise">
  </div>

  <button class="button" type="submit">Add new partner</button>

</form>

</div>
